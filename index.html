<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout Project Part 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Flex Container -->
    <nav class="nav">
        <!-- Flex Item -->
        <a href="/" class="brand">
            CSS Course
        </a>
        <div class="nav-button">
            <!-- Flex Item -->
            <a href="/register">Sign Up</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <!-- Flex Container -->
    <div class="body">
        <div class="left-column">
            <!-- Flex Item-->
            Left Column
        </div>

        <div class="center-column">
            <!-- Flex Item -->
            Body Content
        </div>

        <div class="right-column">
            <!-- Flex Item -->
            Ad Content
        </div>

    </div>

    <!-- Flex Container -->
    <footer class="footer">

        <div>
            Column1
        </div>

        <div>
            Column2
        </div>

        <div>
            Column3
        </div>

        <div>
            Column4
        </div>

    </footer>

</body>

</html>
